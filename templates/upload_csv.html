<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="adminWrapper">
        <h1>Upload Files</h1>

        <p><a href="/admin/admin">Return Home</a></p>

        <form action="{{ url_for('admin.upload_file_csv') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <!-- CSV file upload -->
            <div class="form-group">
                <label for="single_csv_file">Upload CSV file:</label>
                <input type="file" name="single_csv_file" accept=".csv" class="file-input">
            </div>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
