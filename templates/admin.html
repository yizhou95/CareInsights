<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to your CSS file -->
</head>
<body>

<div id="adminWrapper">
    <h1>Admin Dashboard</h1>
    
    <!-- Welcome Message -->
    <p>Welcome, {{ current_user.username }}! You have administrative privileges.</p>
    
    <!-- Admin Options -->
    <div class="admin-options">
        <h2>Manage Users</h2>
        <p><a href="{{ url_for('admin.view_users') }}">View All Users</a></p>
        <p><a href="{{ url_for('admin.create_user') }}">Create New User</a></p>
        <p><a href="{{ url_for('admin.delete_user', user_id=1) }}">Delete User</a></p>

        <!-- {% for user in users %}
        <p><a href="{{ url_for('delete_user', user_id=user.id) }}">Delete {{ user.username }}</a></p>
        {% endfor %} -->
        <!-- {% for user in users %}
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete {{ user.username }}</button>
        </form>
        {% endfor %} -->
    </div>
    
    <div class="system-stats">
        <h2>System Statistics</h2>
        <p>Total Users: {{ total_users }}</p>
        <p>Active Users: {{ active_users }}</p>
        <p>Last Login: {{ current_user.last_login }}</p>
    </div>
    
    <!-- Logout Option -->
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</div>

</body>
</html>
