<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload JSON Files</h1>
     <p> <a href="/admin/admin">Return Home</a> </p>
    <!-- Form to upload both CSV and JSON files -->
    <form action="{{ url_for('admin.upload_file_json') }}" method="POST" enctype="multipart/form-data">
        <!-- Input for uploading JSON file -->
        <label for="single_json_file">Upload JSON file:</label>
        <input type="file" name="single_json_file" accept=".json"><br><br>


        <input type="submit" value="Submit">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
